<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />

</head>
<body>
<header>
    <nav th:replace="fragments/nav-header :: navbar"></nav>
</header>
<div th:replace="/fragments/error-fragment :: applicationUser-error"></div>
<main>
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6">
<h1>Sign up!</h1>
<form action="/signup" method="POST">
    <div>
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username"  required>
    </div>
    <br>
    <div>
    <label for="password">Password</label>
    <input id="password" class="form-control" name="password" type="password" required>
    </div>
    <br>
    <div>
    <label for="firstName">First Name</label>
    <input id="firstName" class="form-control" name="firstName" type="text" required>
    </div>
    <br>
    <div>
    <label for="lastName">Last Name</label>
    <input id="lastName" class="form-control" name="lastName" type="text" required>
    </div>
    <br>

    <input type="submit" class="btn-create-account" value="Sign up">
</form>
</div>
</div>
</div>
</main>
<!--<footer th:replace="~{fragments/footer-fragment :: footer}">-->
<!--</footer>-->
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</body>
</html>
