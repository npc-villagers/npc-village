<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="@{/css/styles.css}">

</head>
<body>
<header>
    <nav th:replace="fragments/nav-header :: navbar"></nav>
</header>
<h1>Login</h1>
<div th:replace="/fragments/error-fragment :: applicationUser-error"></div>
<form action="/login" method="POST">
    <label>Username</label>
    <input type="text" name="username">

    <br>
    <label>Password</label>
    <input type="password" name="password">

    <input type="submit" value="Login">
</form>
<p>Don't have an account? <a href="/signup">Sign up</a></p>
<p class="logout-success" th:if="${param.logout}">You have successfully logged out.</p>
</body>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</html>
